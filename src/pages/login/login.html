<ion-header>

  <ion-navbar>
    <ion-title>TarantulApp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <img src="../../assets/img/emilia.png"/>
    </ion-card>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input  [(ngModel)]="user.email"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  [(ngModel)]="user.password"  type="password"></ion-input>
    </ion-item>
    
      <button ion-button block (click)="login()">Login</button>
    
      <button ion-button outline block (click)="register()">Register</button>
    
  </ion-list>
</ion-content>
