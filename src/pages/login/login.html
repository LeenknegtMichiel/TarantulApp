<ion-header>

  <ion-navbar>
    <ion-title>TarantulApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input  [(ngModel)]="user.email"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  [(ngModel)]="user.password"  type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="login()">Login</button>
      <button ion-button full color="light" (click)="register()">Register</button>
      <button ion-button full color="danger" (click)="google()">Login with Google</button>
    </ion-item>
  </ion-list>
</ion-content>
