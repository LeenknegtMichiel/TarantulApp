<ion-header>

  <ion-navbar>
    <ion-title>TarantulApp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-item>
        <img src="../../assets/img/Logo.png" class="middle" width="300px" height="200px"/>
    </ion-item>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input class="border" [(ngModel)]="user.email"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input class="border"  [(ngModel)]="user.password"  type="password"></ion-input>
    </ion-item>
    
      <button ion-button block (click)="login()">Login</button>
    
      <button ion-button outline block (click)="register()">Register</button>
    
  </ion-list>
</ion-content>
