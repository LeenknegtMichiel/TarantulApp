<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input class="border" [(ngModel)]="user.email"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input class="border" [(ngModel)]="user.password"  type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repeat password</ion-label>
      <ion-input class="border" [(ngModel)]="user.password2"  type="password"></ion-input>
    </ion-item>
    
      <button ion-button block (click)="register()">Register</button>
    
  </ion-list>
</ion-content>
